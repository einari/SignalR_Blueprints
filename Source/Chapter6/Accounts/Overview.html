<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Balance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: accounts">
                        <tr>
                            <td data-bind="text: accountNumber"></td>
                            <td data-bind="text: '$'+balance"></td>
                            <td>
                                <a class="btn btn-primary" data-bind="attr: { href: '/Accounts/Transfer?from='+accountNumber }">Transfer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
