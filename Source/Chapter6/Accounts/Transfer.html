<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div data-bind="with: commandResult">
                    <ul data-bind="foreach: allValidationMessages">
                        <li class="alert-error" data-bind="text: $data"></li>
                    </ul>
                </div>

                <form role="form" data-bind="with: transfer">
                    <div class="form-group">
                        <label for="fromAccount">From</label>
                        <input type="text" class="form-control" id="fromAccount" data-bind="value: from" disabled>
                        <span data-bind="validationMessageFor: from"></span>
                    </div>
                    <div class="form-group">
                        <label for="toAccount">To</label>
                        <input type="text" class="form-control" id="toAccount" data-bind="value: to">
                        <span data-bind="validationMessageFor: to"></span>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" data-bind="value: amount">
                    </div>
                </form>
                <button class="btn btn-primary" data-bind="command: transfer">Submit</button>
            </div>
        </div>
        <br />
    </section>
</body>
</html>
